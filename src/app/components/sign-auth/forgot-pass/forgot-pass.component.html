<div class="container">
    <div class="box">
        <div class="title">
            <h1>Reset Password</h1>
            <p class="text">Please enter your email address to request a password reset.</p>
        </div>
        <div class="inputs">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input #passwordResetEmail required ngModel name="email" matInput type="email"
                    placeholder="pat@example.com">
            </mat-form-field>
        </div>
        <div class="forgot-btn">
            <input type="submit" class="btn btnPrimary" value="Reset Password"
                (click)="firebase.ForgotPassword(passwordResetEmail.value)">
        </div>
    </div>
</div>
